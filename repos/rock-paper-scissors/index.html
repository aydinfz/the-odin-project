<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissor</title>
</head>
<body>
    <h1>ROCK PAPER SCÄ°SSOR</h1>
    <div class="container">
        <div class="scores">
            <div class="player">
                <h3>PLAYER</h3>
                <p>0</p>
            </div>
            <div class="computer">
                <h3>COMPUTER</h3>
                <p>0</p>
            </div>
        </div>
        <div class="buttons">
            <img src="./img/rock.png" alt="rock" class="rock">
            <img src="./img/file.png" alt="paper" class="paper">
            <img src="./img/scissors.png" alt="scissors" class="scissors">
        </div>
        <div class="popup">
            <h2>You win</h2>
            <b class="close">X</b>
        </div>
    </div>
    
    <script src="confetti.js"></script>
    <script src="script.js"></script>

</body>
</html>

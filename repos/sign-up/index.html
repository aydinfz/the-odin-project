<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="main">
        <div class="header-section">
            <h1> FILL THE FORM </h1>
            <p>IF YOU WANT TO A MEMBER OF THIS MAGICAL REALM</p>
        </div>
        <div class="form-section">
            <form action="#" method="post" >
                <div class="input">
                    <label for="first-name">First Name</label>
                    <input type="text" name="first-name id="first-name" required>
                </div>
                <div class="input">
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last-name id="last-name" required>
                </div>
                <div class="input">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="input">
                    <label for="phone-number">Phone Number</label>
                    <input type="text" name="phone-number" id="phone-number" minlength="11" maxlength="11">
                </div>
                <div class="input">
                    <label for="password">Password</label>
                    <input type="password" name="passwor" id="passwor" required>
                </div> 
                <div class="input">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" name="confirm-password" id="confirm-password" required>
                </div>
                <div class="button">
                    <button>Sign up</button>
                </div>
            </form>
            <div class="log-in"><p>Already have an account?</p><a href="#">Log in</a></div>
        </div>
    </div> 
</body>
</html>
